<script>
$(document).ready(function(){
  $("#next").click(function(){
    $("#next").hide();
      $("#monospace").hide();
  });
  $("#check").click(function(){
   $("#next").show();
    $("#monospace").show();
  });
});
</script>

<body>

<script>
    
    const num1 = {"What is 3 x 4": "12", "What is 3 x 5": "15", "What is 3 x 6": "18", "What is 3 x 7": "21", "What is 3 x 8": "24", "Congratulations 🎆🎆🎆": 20},
    countSet = {"🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭": 4, "🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭": 5,
    "🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭": 6, "🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭": 7, 
    "🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭&nbsp;&nbsp;&nbsp;🍭🍭🍭": 8},
        congrets = "🎈🎊🎊&nbsp;&nbsp;&nbsp;🎇🎇🎇&nbsp;&nbsp;&nbsp;🎇🎇🎇&nbsp;&nbsp;&nbsp;🎇🎇🎇&nbsp;&nbsp;&nbsp;🎊🎊🎈",
        tryAgain = ["try again..❌❌❌", "Sorry try again..❌❌❌"],
        nextBtn = document.getElementById("next"),
        input = document.getElementById("sanserif"),
        correction = document.getElementById("monospace"),
        numcount = document.getElementById("numcount"),
        question = document.getElementById("cursive");
        helper = document.getElementById("helper")
    
    let i = -1;


/*****************************************/

    // CHANGE HERE
    helper_switch = 1
    
/*****************************************/
    
    
    function checkFunc() 
    {
        correction.innerHTML = input.value == Object.values(num1)[i] ? "correct!..✅✅✅" : tryAgain[Math.floor(Math.random()*tryAgain.length)];
    }
    
    function nextFunc() 
    {
        if(i < Object.keys(num1).length - 1 && correction.innerHTML == "correct!..✅✅✅" || i == -1) question.innerHTML = Object.keys(num1)[++i];
        
        if(i == Object.keys(num1).length - 1) nextBtn.style.display = "none";input.value = '';correction.value = '';


/*****************************************/
        
        // CHANGE HERE
        // ADDED && helper_switch HERE
        // SEE BETWEEN /***/ /***/
        if(i < Object.keys(countSet).length /***/ && helper_switch /***/) numcount.innerHTML = Object.keys(countSet)[+i];

/*****************************************/
        if (i==4)
        {
            numcount.innerHTML = congrets;
        }

    }
    nextFunc(); 



    helper.onclick = function()
    {

/*****************************************/

        // CHANGED IF CONDITION TO helper_switch
        // INTERCHANGED IF AND ELSE STATEMENTS
        if(helper_switch) /* If helper html is clicked */
        {
            numcount.innerHTML = "Helper Off";
        } else
        {
            numcount.innerHTML = Object.keys(countSet)[+i];
        }
        
        // ADDED THIS STATEMENT TO CHANGE helper_switch TO 0 OR 1 ALTERNATIVELY WHENEVER HELPER BUTTON IS CLICKED
        helper_switch = 1-helper_switch
    };
    
/*****************************************/
</script>
